{% extends "layout.html" %}

{% block title %}
    Profile details
{% endblock title %}

{% block header_title %}
    <h1>{{ profile.name }}</h1>
{% endblock header_title %}

{% block content %}
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12 p-2">
                <h2>Keywords</h2>
                <div class="row">
                    {% for word in keywords %}
                        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                            <div class="card shadow h-100">
                                <div class="card-body">
                                    <h5 class="card-title text-primary">{{ word.name }}</h5>
                                    <p class="card-text">Value: <span class="font-weight-bold">{{ word.value }}</span></p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
