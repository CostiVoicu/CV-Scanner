{% extends "layout.html" %}

{% block title %}
    Profiles
{% endblock title %}

{% block header_title %}
    <h1>Profiles</h1>
{% endblock header_title %}

{% block content %}
    <div>
        <ul>
            {% for profile in profiles_list %}
                <li>
                    <a type="button" href="{% url "detail" profile.id %}" class="btn btn-primary btn-lg"> {{ profile.name }} </a>
                    <a type="button" href="{% url "edit" profile.id %}" class="btn btn-outline-secondary btn-sm">Edit</a>
                    <a type="button"  href="{% url "delete" profile.id %}" class="btn btn-outline-danger btn-sm">Delete</a>
                </li>
                <br><br>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
