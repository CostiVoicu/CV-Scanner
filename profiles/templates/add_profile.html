{% extends "layout.html" %}

{% block title %}
    Add profile
{% endblock title %}

{% block header_title %}
    <h1>Add profile</h1>
{% endblock header_title %}

{% block content %}
    <form method="post" action="{% url 'add_profile' %}">
        {% csrf_token %}
        <label for="profile_name">Name:</label>
        <input type="text" name="profile_name" required>
        <br>
        <label for="keywords">Keywords:</label>
        <p>The format for a keyword is <i>keyword:value</i> and one keyword on a line.</p>
        <textarea name="keywords" rows="5" cols="10"></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
{% endblock content %}
